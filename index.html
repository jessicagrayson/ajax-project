<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fcfd77948e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="nav">
      <div class="container">
        <div class="row header-row">
          <div class="column-half">
            <h2>Bookmarks</h2>
          </div>
          <div class="column-half nav-column">
            <a class="nav-link" href="#">Entries</a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <div class="row">
          <div class="column-full title-column">
            <h4>New Entry</h4>
          </div>
        </div>
        <div class="row search-row">
          <div class="column-full search-column">
            <form id="form">
              <input
                type="search"
                id="query"
                name="q"
                placeholder="Search book title or author name"
                required
              />
              <i
                class="fa-solid fa-magnifying-glass icon"
                style="color: #0a9396"
              ></i>
            </form>
          </div>
        </div>
      </div>
      <div data-view="entries" class="hidden">
        <div class="row">
          <div class="column-full entries-column">
            <div class="entries">
              <table class="entries-table">
                <tbody>
                  <tr class="entry">
                    <td class="cover-img">
                      <img
                        class="test-img cover-img"
                        alt="jellyfish against blue background"
                        src="images/COVERTEST Small.jpeg"
                      />
                    </td>
                    <td class="title-author">
                      <h4 class="title">East of Eden</h4>
                      <h4 class="author">John Steinbeck</h4>
                    </td>
                  </tr>
                  <tr class="entry">
                    <td class="cover-img">
                      <img
                        class="test-img cover-img"
                        alt="jellyfish against blue background"
                        src="images/COVERTEST Small.jpeg"
                      />
                    </td>
                    <td class="title-author">
                      <h4 class="title">East of Eden</h4>
                      <h4 class="author">John Steinbeck</h4>
                    </td>
                  </tr>
                  <tr class="entry">
                    <td class="cover-img">
                      <img
                        class="test-img cover-img"
                        alt="jellyfish against blue background"
                        src="images/COVERTEST Small.jpeg"
                      />
                    </td>
                    <td class="title-author">
                      <h4 class="title">East of Eden</h4>
                      <h4 class="author">John Steinbeck</h4>
                    </td>
                  </tr>
                </tbody>
              </table>
              <i class="fa-solid fa-arrow-left arrow"></i>
              <i class="fa-solid fa-arrow-right arrow"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
